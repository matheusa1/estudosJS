<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Modelo</title>

    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>

  <body>
    <section class="container">
      <p>Calculadora</p>

      <table class="calculadora">
        <tr>
          <td colspan="4">
            <input type="text" class="display" />
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn btnClear">C</button>
          </td>
          <td>
            <button class="btn btnOp">(</button>
          </td>
          <td>
            <button class="btn btnOp">)</button>
          </td>
          <td>
            <button class="btn btnOp">/</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn btnNum">7</button>
          </td>
          <td>
            <button class="btn btnNum">8</button>
          </td>
          <td>
            <button class="btn btnNum">9</button>
          </td>
          <td>
            <button class="btn btnOp">*</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn btnNum">4</button>
          </td>
          <td>
            <button class="btn btnNum">5</button>
          </td>
          <td>
            <button class="btn btnNum">6</button>
          </td>
          <td>
            <button class="btn btnOp">+</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn btnNum">1</button>
          </td>
          <td>
            <button class="btn btnNum">2</button>
          </td>
          <td>
            <button class="btn btnNum">3</button>
          </td>
          <td>
            <button class="btn btnOp">-</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn btnOp">.</button>
          </td>
          <td>
            <button class="btn btnNum">0</button>
          </td>
          <td>
            <button class="btn btnDel">&laquo;</button>
          </td>
          <td>
            <button class="btn btnEq">=</button>
          </td>
        </tr>
      </table>
    </section>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
